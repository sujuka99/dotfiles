
select = ["F", "E", "W", "C90", "I", "N", "D", "YTT", "ANN", "ASYNC", "BLE", "FBT", "B", "A", "COM", "C4", "DTZ", "T10", "EM", "EXE", "ISC", "ICN", "G", "INP", "PIE", "PT", "Q", "RSE", "RET", "SLOT", "TCH", "INT", "ARG", "PTH", "ERA", "PGH", "PL", "TRY", "FLY", "PERF", "RUF"]
# E203: whitespace before ':' -- Not PEP8 compliant, black won't correct it
# E501: Line too long -- Clashes with `black`
# ANN101: Missing type annotation for self in method
# ANN102: Missing type annotation for cls in method
ignore = ["E203", "E501", "D100", "D101", "D102", "D103", "D104", "D105", "D106", "D107", "ANN002", "ANN003", "ANN101", "ANN102", "ANN401"]
# Exclude snapshots as they are autogenerated
exclude = ["tests/*snapshots"]
# Show fixes by default
show-fixes = true
# Recognized tags
task-tags = ["TODO", "HACK", "FIXME", "XXX"]
# Group violation messages per file
format = "grouped"

# Rules to ignore per file
[per-file-ignores]
# S101: Use of assert detected
"tests/*.py" = ["S101"]

[pydocstyle]
# Uses pep257-compatible docstrings
convention = "pep257"
