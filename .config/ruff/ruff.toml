# E203: whitespace before ':' -- Not PEP8 compliant, black won't correct it
# E501: Line too long -- Clashes with `black`
# DJ: Django-related rules
# UP: Pyupgrade may clash with tools that do not support the latest syntax
# T20: print() is useful sometimes
# PYI: Concerns .pyi files
# SLF: Sometimes accessing private members is needed
# SIM: No support for python3.11
# FIX: Only use for individual checks, highlights TODO, FIXME, XXX, HACK
# PD: Concerns pandas
# NPY: Numpy-specific rules
# AIR: Apache-airflow-specific
ignore = ["E203", "E501", "DJ", "UP", "T20", "PYI", "SLF", "SIM", "FIX", "PD", "NPY", "AIR"]
# For a list of all possible rules visit https://beta.ruff.rs/docs/rules/
select = ["ALL"]
# Exclude snapshots as they are autogenerated
exclude = ["tests/*snapshots"]
# Show fixes by default
show-fixes = true
# Recognized tags
task-tags = ["TODO", "HACK", "FIXME", "XXX"]
# Group violation messages per file
format = "grouped"

# Rules to ignore per file
[per-file-ignores]
# S101: Use of assert detected
"tests/*.py" = ["S101"]

[pydocstyle]
# Uses pep257-compatible docstrings
convention = "pep257"
